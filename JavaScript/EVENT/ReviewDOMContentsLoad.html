<!doctype html>
<html>
    <head>
        <title>Review DOM Contents Load</title>
    </head>
    <body onload="loadContents()">
        <div id="content"></div>
    </body>

    <script>
        // DOMContentLoaded 이벤트는 HTML 문서를 완전히 불러오고 분석했을 때 발생합니다.

        // addEventListener() 메소드를 사용하여 이벤트를 추가할 수 있습니다.
        // addEventListener() 메소드는 이벤트가 발생했을 때 실행할 함수를 지정합니다.
        // addEventListener() 메소드는 이벤트가 여러 번 발생해도 모두 처리할 수 있습니다.

        // document.addEventListener("DOMContentLoaded", 함수명); // 외부 함수명을 호출
        // document.addEventListener("DOMContentLoaded", function() {}); // 익명 함수를 호출
        // document.addEventListener("DOMContentLoaded", () => {}); // 화살표 함수를 호출
        // window.onload = function() {}; // 익명 함수를 호출
    </script>
</html>
