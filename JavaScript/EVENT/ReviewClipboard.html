<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ReviewClipboard</title>
    </head>
    <style></style>
    <body>
        <input type="text" value="console.log('hello, world')" id="myInput" />
        <button id="copy">Copy</button>
        <script>
            document
                .getElementById('copy')
                .addEventListener('click', function () {
                    const copyText = document.getElementById('myInput');
                    copyText.select();
                    document.execCommand('copy');
                    alert('복사되었습니다.');
                });
        </script>
    </body>
</html>
