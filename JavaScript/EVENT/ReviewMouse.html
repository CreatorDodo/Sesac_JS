<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ReviewMouse</title>
    </head>
    <style>
        #mouse {
            width: 5000px;
            height: 5000px;
            background-color: skyblue;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
    </style>
    <body>
        <div id="mouse">마우스 이벤트</div>
        <script>
            const mouse = document.getElementById('mouse');
            // 마우스 위치 추적
            mouse.addEventListener('mousemove', function (e) {
                console.log(e.clientX, e.clientY);
            });
            //hotjar

            window.addEventListener('beforeunload', function (e) {
                // e.preventDefault();
                e.returnValue = 'Close?';
            });
        </script>
    </body>
</html>
