        <script>

                element.style.color = colors.shift();
                colors.push(element.style.color);

                // 랜덤 색상 바꾸기

                    '#' + Math.floor(Math.random() * 16777215).toString(16);

                // console.log(element);
                // document.write("The color of the paragraph has been changed.");
            }
        </script>
    </head>
    <body>
        <p id="para">This is a paragraph.</p>

</html>
