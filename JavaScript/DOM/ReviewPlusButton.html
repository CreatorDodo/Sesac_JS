<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Review DOM</title>
    </head>
    <body>
        <p id="para">0</p>
        <button onclick="plus()">+ 1</button>
        <button onclick="minus()">- 1</button>
        <script>
            let count = 0;
            const para = document.getElementById('para');

            plus = () => {
                count++;
                para.textContent = count;
            };

            minus = () => {
                count--;
                para.textContent = count;
            };
        </script>
    </body>
</html>
